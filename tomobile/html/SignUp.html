<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/sign.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>
<!-- THE BODY -->

<body class="body-mdf signup-body">
  <div>
    <section>
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">

        <div class="signup">
          <form action="#" method="post">
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" name="Username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nom complet</label>
              <input type="text" class="form-control" id="name" placeholder="Nom et Prenom">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" class="form-control" id="password" placeholder="mot de passe">
            </div>
            <div class="form-group">
              <label for="re-password">Email address</label>
              <input type="password" class="form-control" id="password" placeholder="re-passeword">
            </div>
            <div class="form-group">
              <label for="image">image</label>
              <input type="file" class="form-control"  name="logo">
            </div>
            <button name="submit" class="btn btn-primary submit">Sign Up</button>
          </form>
          <p class="loginhere">
            Have already an account ? <a href="SignIn.html" class="loginhere-link">Login here</a>
          </p>
        </div>
      </div>
    </section>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
