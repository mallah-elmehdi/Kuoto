<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/StoreUp.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <title>Home</title>
</head>





<!-- THE BODY -->

<body class="body-mdf signup-body">

  <div class="container">
    <form action="/profile" method="post">
      <section>
        <div class="row row-up">
          <div class="col-5 img-up-prs">
          </div>
          <div class="col-7 box-up">
            <div class="table-up">

              <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" name="Username" placeholder="Username" minlength="3" maxlength="8" >
              </div>
              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" class="form-control" name="nomCopmlet" placeholder="Nom et Prenom" >
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com" >
              </div>
              <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control" name="Password" placeholder="mot de passe">
              </div>
              <div class="form-group">
                <label for="re-password">Email address</label>
                <input type="password" class="form-control" name="RePaessword" placeholder="re-passeword">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row row-up">
          <div class="col-7 box-up">
            <div class="table-up">
              <div class="form-group">
                <label>Nom de la boutique</label>
                <input type="text" class="form-control" name="btqName" placeholder="Ma boutique" >
              </div>
              <div class="form-group">
                <label>address de la boutique</label>
                <input type="text" class="form-control" name="btqAdresse" placeholder="adresse" >
              </div>
              <div class="form-group">
                <label>Ville</label>
                <select class="form-control" id="ville">
                </select>
              </div>
              <div class="form-group">
                <label>Secteur</label>
                <input type="text" class="form-control" name="btqSecteur" placeholder="Secteur" >
              </div>
              <div>
                <label>Logo de la boutique</label>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" accept="image/png, image/jpeg, image/jpg" id="img" >
                <label class="custom-file-label" >Choisir une image ( jpg / png / jpeg )</label>
              </div>
            </div>
          </div>
          <div class="col-5 img-up">
          </div>
        </div>
      </section>
    </form>
    <div class="row-up-mdf">
      <button class="btn btn-primary submit-up"> Enregister </button>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/StoreUp.js">
  </script>
</body>

</html>
